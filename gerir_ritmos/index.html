<!DOCTYPE html>
<html>
<head>
    <title>Admin - Gerenciar Ritmos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-controls {
            background: #2a2a2a;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            border: 2px solid #444;
        }
        
        .folder-select {
            margin-bottom: 20px;
        }
        
        .folder-select label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
            font-weight: bold;
        }
        
        .folder-select input[type="file"] {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #555;
            color: #fff;
            border-radius: 5px;
        }
        
        .filter-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .filter-btn:hover {
            background: #555;
        }
        
        .filter-btn.active {
            background: #007acc;
        }
        
        .rhythm-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .has-rhythm {
            background: #28a745;
            color: white;
        }
        
        .no-rhythm {
            background: #dc3545;
            color: white;
        }
        
        .rhythm-editor {
            background: #333;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            border: 1px solid #555;
        }
        
        .rhythm-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .rhythm-input {
            flex: 1;
            padding: 8px 12px;
            background: #1a1a1a;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
        }
        
        .save-rhythm-btn {
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .save-rhythm-btn:hover {
            background: #218838;
        }
        
        .save-rhythm-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .current-rhythm {
            color: #ffc107;
            font-weight: bold;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: #444;
            padding: 10px 15px;
            border-radius: 5px;
            color: #fff;
        }
        
        .stat-number {
            font-size: 18px;
            font-weight: bold;
            color: #007acc;
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
    <main>
        <div class="container">
            <h1 style="margin-bottom: 0;">Admin - Gerenciar Ritmos</h1>
        <p style="text-align: center; color: gray; margin-bottom: 25px;">Interface de administra√ß√£o para definir ritmos</p>
        
        <div class="admin-controls">
            <div class="folder-select">
                <label for="jsonFolder">Selecionar pasta com arquivos JSON:</label>
                <button id="selectFolderBtn" class="filter-btn" style="display: block;">Escolher Pasta com JSONs</button>
                <div id="folderStatus" style="margin-top: 10px; color: #bbb; display: block;">‚ö†Ô∏è Clique em "Escolher Pasta com JSONs" para come√ßar</div>
            </div>
            
            <div class="stats" id="stats">
                <div class="stat-item">
                    <div>Total de v√≠deos: <span class="stat-number" id="totalVideos">0</span></div>
                </div>
                <div class="stat-item">
                    <div>Com ritmo: <span class="stat-number" id="withRhythm">0</span></div>
                </div>
                <div class="stat-item">
                    <div>Sem ritmo: <span class="stat-number" id="withoutRhythm">0</span></div>
                </div>
            </div>
            
            <div class="filter-controls">
                <button class="filter-btn" onclick="filterVideos('all')">Todos os v√≠deos</button>
                <button class="filter-btn" onclick="filterVideos('with-rhythm')">Apenas com ritmo</button>
                <button class="filter-btn active" onclick="filterVideos('without-rhythm')">Apenas sem ritmo</button>
            </div>
        </div>
        
        <div class="search-bar">
            <input type="search" id="search" placeholder="Pesquisar m√∫sica..." />
            <button onclick="searchVideos()">üîç Pesquisar</button>
            <button onclick="resetSearch()" id="resetBtn" style="display:none;">‚úï Limpar</button>
        </div>
        <div class="suggestions" id="suggestions"></div>
        
        <div id="videos"></div>
        <div id="encaixe-videos"></div>
    </div>
</main>
    <button class="back-to-top" id="backToTop" onclick="scrollToTop()">Voltar ao topo</button>

    <script src="common.js"></script>
    <script src="admin.js"></script>
    
</body>
</html>
