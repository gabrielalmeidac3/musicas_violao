<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal Quadrado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .quadrado {
            --size: calc(min(100vw, 100vh) / 1.2);
            width: var(--size);
            height: var(--size);
            background: #4CAF50;
            border-radius: 5px;
            position: fixed;
            top: calc((100vh - var(--size)) / 2);
            left: calc((100vw - var(--size)) / 2);
            display: flex;
            justify-content: center;
            align-items: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quadrado">
        Quadrado Centralizado
    </div>
</body>
</html>
