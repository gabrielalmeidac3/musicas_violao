<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Curso de Violão</title>
  <link rel="stylesheet" href="fechado_styles.css">
</head>
<style>



.imagem-container {
  text-align: center; /* centraliza o conteúdo inline dentro da div */
  margin-bottom: 20px; /* espaço entre imagem e título */
}

.imagem-container img {
  width: 100%; /* faz a imagem ter a largura máxima da div container */
  height: auto; /* mantém proporção da imagem */

  margin: 0 auto; /* centraliza a imagem no container, útil quando imagem é menor que o container */
}


</style>
<body>
  <div class="container">
    <div class="imagem-container">
      <img src="fechado_img.webp" alt="Descrição da imagem" />
    </div>
    
    <h3 style="color: rgb(196, 196, 196);;">Seja bem vindo! Entre:</h3>
    <form id="loginForm">
      <label for="telefone">Número de Telefone:</label>
      <input type="text" id="telefone" placeholder="Digite seu telefone" required>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite sua senha (4 dígitos)" required>
      <button type="submit">Entrar</button>
      <p id="erro" style="color: red; display: none;">Acesso negado</p>
    </form>
  </div>
  <!-- Bibliotecas do Firebase (versões compatíveis) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="fechado_geral_protegido.js"></script>
</body>
</html>
