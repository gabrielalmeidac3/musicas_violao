        async function getVideoInfo(videoId) {
    try {

function convertLinks(text) {
    // Substitui \n por <br> primeiro
    let formattedText = text.replace(/\n/g, '<br>');
    // N√£o converte URLs j√° dentro de <a> e s√≥ pega URLs isoladas
    return formattedText.replace(/(^|\s|<br>)(https?:\/\/[^\s<]+)(?=\s|$|<br>|<(?!a\s))/g, '$1<a href="$2" target="_blank">$2</a>');
}





function extractCifraLinks(text) {
    const lines = text.split('\n');
    const cifraLinks = [];
    let lastTitle = null;

    for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        const match = line.match(/https:\/\/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)/);
        if (match) {
            const fileId = match[1];
            const downloadLink = `https://drive.google.com/uc?export=download&id=${fileId}`;
            cifraLinks.push({ title: lastTitle, link: downloadLink });
            console.log(`Link gerado: ${downloadLink}`); // Log para depura√ß√£o
        } else if (line) {
            lastTitle = line;
        }
    }

    return cifraLinks.length > 1 
        ? cifraLinks.map(c => ({ title: c.title || "Sem t√≠tulo", link: c.link }))
        : cifraLinks.map(c => ({ title: null, link: c.link }));
}

async function loadVideos() {
    const container = document.getElementById("videos");
    container.innerHTML = "<p style='text-align: center; padding: 20px;'>Carregando v√≠deos...</p>";
    
    try {
        const [videoResponse, ritmosResponse] = await Promise.all([
            fetch('videos.json'),
            fetch('ritmos.json')
        ]);
        const videos = await videoResponse.json();
        const ritmos = await ritmosResponse.json();
        container.innerHTML = "";
        videoList.length = 0;

        for (const video of videos) {
            const videoId = video.id;
            const title = video.title;
            const description = video.description;
            const ritmoKey = `${title}:${videoId}`;
            const ritmo = ritmos[ritmoKey]?.ritmo || "";
            
            videoList.push({ videoId, title, description });
            
            const div = document.createElement("div");
            div.className = "video-container";
            div.dataset.videoId = videoId;
            div.id = "vid_" + videoId;
            
            const cifraLinks = extractCifraLinks(description);
            let cifraButton = '';
            if (cifraLinks.length === 1) {
                cifraButton = `<a href="${cifraLinks[0].link}" class="toggle-btn" target="_blank" rel="noopener" onclick="window.open('${cifraLinks[0].link}', '_blank'); console.log('Abrindo: ${cifraLinks[0].link}'); return false;">Baixar Cifra</a>`;
            } else if (cifraLinks.length > 1) {
                cifraButton = `
                    <button class="toggle-btn" onclick="toggleCifras(this)">Ver Cifras</button>
                    <div class="cifra-list">${cifraLinks.map(link => 
                        `<a href="${link.link}" target="_blank" rel="noopener" onclick="window.open('${link.link}', '_blank'); console.log('Abrindo: ${link.link}'); return false;">${link.title || 'Cifra'}</a>`
                    ).join('')}</div>`;
            }
            
            div.innerHTML = `
                <h2>${title}</h2>
                ${ritmo ? `<p style="font-size: 16px; color: #bbb; margin-bottom: 10px;">Ritmo: ${ritmo}</p>` : ''}
                <div class="player-wrapper" data-video-id="${videoId}">
                    <img src="https://img.youtube.com/vi/${videoId}/hqdefault.jpg" alt="${title}" />
                    <button class="play-btn">‚ñ∂</button>
                </div>
                <div class="buttons-container">
                    <button class="toggle-btn" onclick="toggleDescription(this)">Ver Descri√ß√£o</button>
                    ${cifraButton}
                </div>
                <div class="description">${convertLinks(description.replace(/\n/g, '<br>'))}</div>
            `;
            
            container.appendChild(div);
        }

        if (videoList.length === 0) {
            container.innerHTML = `<p class="error">Nenhum v√≠deo carregado.</p>`;
        }
    } catch (error) {
        console.error("Erro ao carregar v√≠deos:", error);
        container.innerHTML = `
            <div class="error">
                <p>Erro ao carregar lista de v√≠deos</p>
                <button onclick="loadVideos()">Tentar novamente</button>
            </div>
        `;
    }
}



function searchVideos() {
            const term = document.getElementById("search").value.toLowerCase();
            const resetBtn = document.getElementById("resetBtn");
            resetBtn.style.display = "inline-block";
            document.getElementById("suggestions").innerHTML = "";

            document.querySelectorAll(".video-container").forEach(div => {
                const vid = div.dataset.videoId;
                const data = videoList.find(v => v.videoId === vid);
                if (!data || !data.title.toLowerCase().includes(term)) {
                    div.style.display = "none";
                } else {
                    div.style.display = "block";
                }
            });
        }

        function resetSearch() {
            document.getElementById("search").value = "";
            document.getElementById("resetBtn").style.display = "none";
            document.getElementById("suggestions").innerHTML = "";
            document.querySelectorAll(".video-container").forEach(div => div.style.display = "block");
        }

        document.getElementById("search").addEventListener("input", function() {
            const value = this.value.toLowerCase();
            const suggestions = document.getElementById("suggestions");
            suggestions.innerHTML = "";
            if (!value) return;

            const matches = videoList.filter(v => v.title.toLowerCase().includes(value));
            const show = matches.slice(0, 5);
            const remaining = matches.slice(5);

            for (const match of show) {
                const div = document.createElement("div");
                div.className = "item";
                div.innerHTML = `<img src="https://img.youtube.com/vi/${match.videoId}/default.jpg" alt="${match.title}" /><span>${match.title}</span>`;
                div.onclick = () => {
                    const el = document.getElementById("vid_" + match.videoId);
                    el.scrollIntoView({ behavior: "smooth" });
                    setTimeout(() => {
                        const btn = el.querySelector(".play-btn");
                        if (btn) btn.click();
                    }, 400);
                    suggestions.innerHTML = "";
                    document.getElementById("search").value = match.title;
                };
                suggestions.appendChild(div);
            }

            if (remaining.length > 0) {
                const moreBtn = document.createElement("div");
                moreBtn.className = "more-btn";
                moreBtn.textContent = "Mostrar mais";
                moreBtn.onclick = () => {
                    for (const match of remaining) {
                        const div = document.createElement("div");
                        div.className = "item";
                        div.innerHTML = `<img src="https://img.youtube.com/vi/${match.videoId}/default.jpg" alt="${match.title}" /><span>${match.title}</span>`;
                        div.onclick = () => {
                            const el = document.getElementById("vid_" + match.videoId);
                            el.scrollIntoView({ behavior: "smooth" });
                            setTimeout(() => {
                                const btn = el.querySelector(".play-btn");
                                if (btn) btn.click();
                            }, 400);
                            suggestions.innerHTML = "";
                            document.getElementById("search").value = match.title;
                        };
                        suggestions.appendChild(div);
                    }
                    moreBtn.remove();
                };
                suggestions.appendChild(moreBtn);
            }
        });

        document.getElementById("search").addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                searchVideos();
            }
        });

        // Inicializa a funcionalidade do bot√£o de voltar ao topo
        window.onscroll = function() {
            document.getElementById("topBtn").style.display =
                document.documentElement.scrollTop > 200 ? "block" : "none";
        };

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        const videoCache = new Map();
async function getVideoInfo(videoId) {
    if (videoCache.has(videoId)) {
        return videoCache.get(videoId);
    }
    try {
        const response = await fetch(`http://localhost:3000/get_info?id=${videoId}`);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        if (!data || (!data.title && !data.description)) {
            throw new Error("Dados inv√°lidos retornados pela API");
        }
        const result = {
            title: data.title || "Sem t√≠tulo",
            description: data.description || "Sem descri√ß√£o"
        };
        videoCache.set(videoId, result);
        return result;
    } catch (error) {
        console.error(`Erro ao obter v√≠deo ${videoId}:`, error);
        return { title: `Erro (${videoId})`, description: "Falha ao carregar." };
    }
}
