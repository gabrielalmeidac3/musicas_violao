<!DOCTYPE html>
<html>
<head>
  <title>Site B - Verificador</title>
</head>
<body>
  <h1>ğŸ” Site B - Verificando login do Site A</h1>
  <div id="resultado">â³ Aguardando autenticaÃ§Ã£o...</div>

  <div style="margin-top: 20px;">
    <button onclick="recarregarIframe()">ğŸ”„ Recarregar Site A</button>
    <button onclick="forcarSincronizacao()">âš¡ ForÃ§ar SincronizaÃ§Ã£o</button>
    <button onclick="abrirEmNovaAba()">ğŸªŸ Abrir Site A em Nova Aba</button>
  </div>

  <iframe id="iframeA"
    src="https://viocomg.github.io/cursofechadoviolao/site_a_login_gpt.html"
    style="width: 100%; height: 400px; border: 1px solid #ccc; margin-top: 20px;">
  </iframe>

  <div id="logs" style="margin-top: 20px; padding: 10px; background: #f0f0f0; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto;"></div>

  <script>
    const AUTH_STORAGE_KEY = 'firebase_auth_cross_frame_sync';
    const resultado = document.getElementById('resultado');
    const logs = document.getElementById('logs');
    const iframe = document.getElementById('iframeA');

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      const full = `[${time}] ${msg}`;
      console.log(full);
      logs.innerHTML += full + '\n';
      logs.scrollTop = logs.scrollHeight;
    }

    function atualizarResultado(uid) {
      if (uid) {
        resultado.textContent = `âœ… UsuÃ¡rio autenticado: ${uid}`;
      } else {
        resultado.textContent = "ğŸš« UsuÃ¡rio deslogado.";
      }
    }

    function recarregarIframe() {
      log("ğŸ” Recarregando iframe...");
      iframe.src = iframe.src;
    }

    function abrirEmNovaAba() {
      log("ğŸªŸ Abrindo Site A em nova aba...");
      window.open(iframe.src, '_blank');
    }

    function forcarSincronizacao() {
      log("âš¡ Enviando mensagem de sync forÃ§ada para iframe...");
      iframe.contentWindow.postMessage({ type: 'pedir-auth' }, '*');
    }

    // Receber mensagens do iframe
    window.addEventListener('message', (event) => {
      const msg = event.data;
      if (!msg || typeof msg !== 'object') return;

      if (msg.type === 'auth-update') {
        log(`ğŸ“¨ Recebido auth do iframe: ${JSON.stringify(msg)}`);
        atualizarResultado(msg.uid);
      } else if (msg.type === 'auth-logout') {
        log("ğŸ“¨ Recebido logout do iframe");
        atualizarResultado(null);
      }
    });

    // Tentativa inicial de leitura via localStorage (se possÃ­vel)
    try {
      const auth = localStorage.getItem(AUTH_STORAGE_KEY);
      if (auth) {
        const dados = JSON.parse(auth);
        log(`ğŸ“¦ LocalStorage detectado: ${JSON.stringify(dados)}`);
        atualizarResultado(dados.uid);
      } else {
        log("ğŸ“¦ LocalStorage vazio ou logout detectado");
        atualizarResultado(null);
      }
    } catch (err) {
      log(`âš ï¸ Erro ao ler localStorage: ${err.message}`);
    }

    // Tentar pedir auth via postMessage
    setTimeout(() => {
      forcarSincronizacao();
    }, 2000);
  </script>
</body>
</html>
