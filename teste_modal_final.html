<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal Final</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .modal-content {
            --size: calc(min(100vw, 100vh) / 1.2);
            width: var(--size);
            height: var(--size);
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border-radius: 3vmin;
            box-shadow: 0 4vmin 8vmin rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: auto;
            padding: 3vmin;
        }
        .button-area {
            padding: 1vmin 0 3vmin 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        .content-area h3 {
            margin-bottom: 5vmin;
            color: #fff;
            text-align: center;
            font-size: 6vmin;
        }
        .content-area .schedule {
            width: 100%;
            text-align: left;
        }
        .schedule-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5vmin;
            width: 100%;
        }
        .day {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            padding: 2vmin;
            border-radius: 2vmin;
            flex: 1;
            margin-right: 1.5vmin;
            color: #fff;
            text-align: center;
            font-weight: bold;
            font-size: 4vmin;
        }
        .time {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            padding: 2vmin;
            border-radius: 2vmin;
            flex: 0 0 auto;
            margin-left: 1.5vmin;
            color: #fff;
            text-align: center;
            font-weight: bold;
            font-size: 4vmin;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 2vmin 5vmin;
            border-radius: 5vmin;
            font-size: 4vmin;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 1vmin 3vmin rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="modal-content">
        <div class="content-area">
            <h3>Hor√°rios das Videochamadas</h3>
            <div class="schedule">
                <div class="schedule-item">
                    <div class="day">Segunda a Quarta</div>
                    <div class="time">20h</div>
                </div>
                <div class="schedule-item">
                    <div class="day">Quinta</div>
                    <div class="time">16h</div>
                </div>
                <div class="schedule-item">
                    <div class="day">Sexta</div>
                    <div class="time">18h</div>
                </div>
            </div>
        </div>
        <div class="button-area">
            <button>Voltar</button>
        </div>
    </div>
</body>
</html>
